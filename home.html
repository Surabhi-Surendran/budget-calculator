<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="icon" type="image/png"
        href="https://th.bing.com/th/id/OIP.DN8ae26MZaNo98iEa2q0kQHaH_?w=1000&h=1080&rs=1&pid=ImgDetMain">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(16, 58, 93);">
    <div class="container  p-3 mt-5  "
        style=" width: 100%;border-radius: 10px; background-color: rgb(193, 240, 173); padding: 20px;">
        <div class="row">
            <div class="col">
                <div style="display: flex; justify-content: space-between;">
                    <h4 id="welcome" style="font-size: x-large;color: blueviolet;">
                        <i class="fa-solid fa-user"></i>Welcome</h4>
                    <button onclick="logout()"
                        style="border-color: red; background-color: transparent; border-radius: 5px;"><a
                            href="/index.html" style="text-decoration: none;">Logout</a></button>
                </div>
                <h1 style="text-align: center; color:green;"><span style="color: blueviolet;">Quick Wallet</h1>
                <hr class="border border-1 border-primary">
            </div>
        </div>

        <div class="row row-cols-1 row-cols-xl-2 row-cols-md-1 row-cols-sm-1 text-center"
            style="display: flex; justify-content:space-around;">
            <div class="col rounded mt-sm-2 p-4"
                style="height: 150px; width: 250px;background-color: rgb(235, 199, 155);">
                <h3>Total Balance</h3>
                <h3 id="incomedisplay">0 Rs</h3>
            </div>
            <div class="col rounded mt-sm-2 p-4"
                style="height: 150px; width: 250px;background-color: rgb(184, 236, 230);">
                <h3>Total Expense</h3>
                <h3 id="expensedisplay">0 Rs</h3>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-xl-2 row-cols-md-1 row-cols-sm-1 text-center"
            style="display: flex; justify-content:space-around;">
            <div class="col rounded p-4">
                <h3 class="text-success text-center">Add Income</h3>
                <hr class="border border-1 border-primary">
                <center>
                    <div id="incomeform">
                        <input type="text" id="incomtype" class="form-control w-75 mb-3"
                            placeholder="Enter Income Type">
                        <input type="text" id="incomamt" class="form-control w-75 " placeholder="Enter Amount">
                        <button onclick="addIncome()" class="btn w-75 mt-4 bg-success">Add Income</button>
                    </div>
                </center>
            </div>
            <div class="col rounded p-4">
                <h3 class="text-success text-center">Add Expense</h3>
                <hr class="border border-1 border-primary">
                <center>
                    <div  id="expenseform">
                        <input type="text" id="expensetype" class="form-control w-75 mb-3"
                            placeholder="Enter Expense Type">
                        <input type="text" id="expenseamt" class="form-control w-75 " placeholder="Enter Amount">
                        <button onclick="addExpense()" class="btn w-75 mt-4 bg-info">Add Expense</button>
                    </div>
                </center>
            </div>
        </div>
        <div class="row">
            <div class="col text-center mt-4">
                <button onclick="clearAll()" class="btn btn-danger w-25  ">Clear All</button>
            </div>
        </div>
        <section id="alldetails">
            <div class="container mt-5" style="  background-color: rgb(215, 252, 215);">
                <div id="tablediv" class="row " style="display: flex;">
                    <h2 class="text-center mx-auto  text-dark  p-2 mb-2    ">Income and Expense Details</h2>
                    <hr class="w-75 mx-auto border border-1 border-primary">
                    <div class="col-md-6 ">

                        <div class="table-responsive">
                            <h3 class="text-primary text-center">Income</h3>
                            <table id="incometable" class="table mx-auto">
                                <thead class=" table">
                                    <tr style="border-bottom: 5px rgb(30, 179, 94) solid; ">
                                        <th>Type</th>
                                        <th>Amount</th>
                                        <th>Balance</th>
                                        <th>Date&Time</th>
                                    </tr>
                                </thead>
                                <tbody class="fw-medium " id="incomedetails">

                                </tbody>
                            </table>
                        </div>
                    </div>
                        <div class="col-md-6 table-responsive ">
                            <h3 class="text-primary text-center">Expense </h3>
                            <table id="expensetable" class="table mx-auto">
                                <thead class="table">
                                    <tr style="border-bottom: 5px rgb(30, 179, 94) solid;">
                                        <th>Type</th>
                                        <th>Amount</th>
                                        <th>Balance</th>
                                        <th>Date&Time</th>
                                    </tr>
                                </thead>
                                <tbody class="fw-medium " id="expensedetails">

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
    <footer class="text-center mt-5" style="background-color:rgb(178, 224, 162);">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #3b5998;"
                    href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #55acee;"
                    href="#!" role="button"><i class="fab fa-twitter"></i></a>
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #dd4b39;"
                    href="#!" role="button"><i class="fab fa-google"></i></a>
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #ac2bac;"
                    href="#!" role="button"><i class="fab fa-instagram"></i></a>
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #0082ca;"
                    href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #333333;"
                    href="#!" role="button"><i class="fab fa-github"></i></a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color:rgb(178, 224, 162)">
            Â© 2024 Copyright:
            <a class="text-body" href="https://mdbootstrap.com/">Budget Calculator</a>
        </div>
    </footer>
</body>
<script src="budget-calculator/script.js"></script>

</html>
